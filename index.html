<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=DM+Serif+Text:ital@0;1&family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="nft-card">
      <div class="nft-image-cont">
        <img
          class="image-equilibrium"
          src="images/image-equilibrium.jpg"
          alt=""
        />
      </div>
      <div class="nft-content">
        <p class="nft-title">Equilibrium #3429</p>
        <p class="nft-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="nft-info">
          <div class="nft-price">
            <img class="icon-ethereum" src="images/icon-ethereum.svg" alt="" />
            <p>0.041ETH</p>
          </div>
          <div class="nft-time">
            <img class="icon-clock" src="images/icon-clock.svg" alt="" />
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <hr />
      <div class="last-div">
        <div class="profile-cont">
          <img class="profile-pic" src="images/profile-pic.jpg" alt="" />
        </div>
        <div class="creator-info">
          <p class="creator-text">
            Creation of <span class="creator-name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
